    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Page style */
    body {
      background-color: #0e0e0e;
      color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff6f00;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
      margin: 0 auto;
      max-width: 1200px; /* adjust as needed */
    }
    /* Card container for flip effect */
    .card {
      position: relative;
      width: 300px;    /* increased width */
      height: 420px;   /* increased height */
      perspective: 1000px; /* for 3D flip */
      margin: 0 auto;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }
    /* Flip on hover */
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    /* Front and back faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 111, 0, 0.4);
    }
    .card-front,
    .card-back {
      background-color: #1c1c1c;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    /* Images inside each face */
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps text in view */
      display: block;
    }
    /* Character name under the card (optional) */
    .card h3 {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ff6f00;
    }
  </style>
</head>
